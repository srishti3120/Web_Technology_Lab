<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
</head>
<body>

<center>
    <h1>Feedback Form</h1>

    <form action="ThankYou.html">
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Rate Your Experience:</label><br>
        <input type="radio" name="rating"> Excellent<br>
        <input type="radio" name="rating"> Good<br>
        <input type="radio" name="rating"> Average<br>
        <input type="radio" name="rating"> Poor<br><br>

        <label>Your Feedback:</label><br>
        <textarea name="feedback" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</center>

</body>
</html>
