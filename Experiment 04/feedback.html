<!DOCTYPE html>
<html>
<head>
    <title>Zen & Zest | Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" sizes="32x32" type="image/jpeg">
</head>
<body>

    <nav>
        <a href="Experiment 04.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="Login.html">Login</a>
        <a href="feedback.html" class="active">Feedback</a>
    </nav>

    <div class="feedback-card">
        <h1>Feedback Form</h1>

        <form action="ThankYou.html">
            <label>Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Rate Your Experience:</label><br>
<div class="star-rating">
    <input type="radio" id="5-stars" name="rating" value="5">
    <label for="5-stars" class="star">&#9733;</label>

    <input type="radio" id="4-stars" name="rating" value="4">
    <label for="4-stars" class="star">&#9733;</label>

    <input type="radio" id="3-stars" name="rating" value="3">
    <label for="3-stars" class="star">&#9733;</label>

    <input type="radio" id="2-stars" name="rating" value="2">
    <label for="2-stars" class="star">&#9733;</label>

    <input type="radio" id="1-star" name="rating" value="1">
    <label for="1-star" class="star">&#9733;</label>
</div>

            <br>

            <label>Your Feedback:</label><br>
            <textarea name="feedback" rows="4" cols="30" required></textarea><br><br>

            <div class="btn-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
